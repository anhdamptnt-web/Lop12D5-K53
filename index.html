<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12D5 - Niên khóa 52</title>

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Segoe UI", Arial, sans-serif;
}

/* ===== VIDEO BACKGROUND ===== */
.bg-video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

/* OVERLAY SÁNG KIỂU TUỔI HỌC TRÒ */
body::before{
content:"";
position:fixed;
inset:0;
background:rgba(255,255,255,0.35);
backdrop-filter:blur(4px);
z-index:-1;
}

/* BODY */
body{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
padding:50px 20px;
}

/* CONTAINER */
.container{
width:100%;
max-width:1100px;
}

/* ===== ẢNH LỚP ===== */
.class-photo{
width:100%;
border-radius:24px;
overflow:hidden;
box-shadow:0 20px 50px rgba(0,0,0,0.25);
margin-bottom:30px;
}

.class-photo img{
width:100%;
display:block;
}

/* ===== INFO BOX ===== */
.info-box{
background:rgba(255,255,255,0.8);
backdrop-filter:blur(15px);
border-radius:20px;
padding:25px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
margin-bottom:35px;
}

.info-box h1{
color:#1e3a8a;
margin-bottom:10px;
}

/* ===== TỔ GRID ===== */
.teams{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
margin-bottom:40px;
}

.team{
background:rgba(255,255,255,0.85);
border-radius:18px;
padding:25px;
text-align:center;
cursor:pointer;
transition:0.3s;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.team:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

.team h2{
color:#1d4ed8;
}

/* ===== ALBUM ===== */
.album-title{
text-align:center;
font-size:26px;
margin-bottom:20px;
color:#1e40af;
}

.album{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:24px;
perspective:1200px;
}

.album img{
width:100%;
height:260px;
object-fit:cover;
border-radius:18px;

transition:0.5s ease;
transform-style:preserve-3d;

box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

.album img:hover{
transform:
rotateX(6deg)
rotateY(-8deg)
scale(1.05)
translateY(-8px);

box-shadow:0 30px 60px rgba(0,0,0,0.35);
filter:brightness(1.05);
}

/* MOBILE */
@media(max-width:600px){
.album img{
height:220px;
}
}

</style>
</head>

<body>

<!-- ===== VIDEO NỀN (THAY FILE Ở ĐÂY) ===== -->
<video class="bg-video" autoplay muted loop playsinline>
<source src="video.mp4" type="video/mp4">
</video>

<div class="container">

<!-- ===== ẢNH LỚP ===== -->
<div class="class-photo">
<img src="images/class.jpg" alt="Ảnh lớp">
</div>

<!-- ===== THÔNG TIN LỚP ===== -->
<div class="info-box">
<h1>12D5 - Niên khóa 52</h1>
<p>GVCN: Nguyễn Thị Len</p>
<p>Niên sổ: 48</p>
</div>

<!-- ===== CÁC TỔ (CLICK DẪN LINK) ===== -->
<div class="teams">

<div class="team" onclick="location.href='to1.html'">
<h2>Tổ 1</h2>
</div>

<div class="team" onclick="location.href='https://anhdamptnt-web.github.io/To2-12d5/'">
<h2>Tổ 2</h2>
</div>

<div class="team" onclick="location.href='to3.html'">
<h2>Tổ 3</h2>
</div>

<div class="team" onclick="location.href='https://anhdamptnt-web.github.io/To4-12d5/'">
<h2>Tổ 4</h2>
</div>

</div>

<!-- ===== ALBUM ===== -->
<h2 class="album-title">Album Kỷ Niệm</h2>

<div class="album">
<img src="images/album1.jpg">
<img src="images/album2.jpg">
<img src="images/album3.jpg">
<img src="images/album4.jpg">
<img src="images/album5.jpg">
<img src="images/album6.jpg">
</div>

</div>

</body>
</html>
